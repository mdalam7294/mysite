<!DOCTYPE html>
<html>
<head>
<title>AI Automation Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  background: #f4f4f4;
  padding: 20px;
}
.container {
  background: #ffffff;
  max-width: 400px;
  margin: auto;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input, select, textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
}
button {
  background: #25D366;
  color: white;
  padding: 12px;
  border: none;
  width: 100%;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  background: #1ebc57;
}
h2 {
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
<h2>Get Free Consultation</h2>

<form action="https://script.google.com/macros/s/AKfycbzNHi2qdVQnMOM7dbxJGQCdvRovQWjYvV1hb2T1LX067hbSWttGNAglN0g4cZtT_Zha/exec" method="POST">

<input type="text" name="name" placeholder="Your Name" required>

<input type="text" name="phone" placeholder="Phone Number" required>

<select name="service">
<option value="Website Development">Website Development</option>
<option value="WhatsApp Automation">WhatsApp Automation</option>
<option value="Marketing Service">Marketing Service</option>
</select>

<textarea name="message" placeholder="Your Message"></textarea>

<button type="submit">Submit</button>

</form>

</div>

</body>
</html>
